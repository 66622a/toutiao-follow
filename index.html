<body>

    <header>

        <button id="toggle-dark-mode" title="åˆ‡æ¢æ·±è‰²æ¨¡å¼">ğŸŒ™</button>

    <main>
        <!-- ã€å…³é”®æ”¹åŠ¨ã€‘å°†åŠ è½½åŠ¨ç”»å’Œé”™è¯¯æç¤ºéƒ½æ”¾åˆ°æ–‡ç« å®¹å™¨å†…éƒ¨ -->
        <div id="articles-container">
            <!-- åˆå§‹çŠ¶æ€ï¼šæ˜¾ç¤ºåŠ è½½åŠ¨ç”» -->
            <div class="loader-container">
                <div class="spinner"></div>
            </div>
        </div>
    </main>

    <script>
        const articlesContainer = document.getElementById('articles-container');
        const toggleButton = document.getElementById('toggle-dark-mode');
        // é»˜è®¤ä»è¿œç¨‹æœåŠ¡è·å–æ•°æ®ï¼Œå¯æŒ‰éœ€æ”¹ä¸ºæœ¬åœ°åç«¯
        const API_URL = 'https://toutiao-api.11451499.xyz/api/feed';
        const FETCH_TIMEOUT = 15000; // 15ç§’è¶…æ—¶

function fetchWithTimeout(url, options = {}) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), FETCH_TIMEOUT);
            return fetch(url, { ...options, signal: controller.signal })
                .finally(() => clearTimeout(timeoutId));
}

        function applySavedTheme() {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
        }

        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });

        async function fetchAndDisplayFeed() {
            try {
                const response = await fetchWithTimeout(API_URL);
                if (!response.ok) {
                    const errorData = await response.json(); // å°è¯•è·å–åç«¯è¿”å›çš„é”™è¯¯ä¿¡æ¯
                    throw new Error(errorData.error || `åå°æœåŠ¡å™¨é”™è¯¯ (çŠ¶æ€: ${response.status})`);
                }
                const articles = await response.json();

                if (!articles || articles.length === 0) {
                    throw new Error("æœªèƒ½ä»åå°è·å–åˆ°ä»»ä½•æ–‡ç« æ•°æ®ã€‚");
                }

                // ã€å…³é”®æ”¹åŠ¨ã€‘ç”Ÿæˆæ‰€æœ‰æ–‡ç« çš„HTML
                const articlesHtml = articles.map(createArticleHtml).join('');
                
                // ã€å…³é”®æ”¹åŠ¨ã€‘ç”¨æ–‡ç« å†…å®¹ç›´æ¥è¦†ç›–æ‰åŠ è½½åŠ¨ç”»
                articlesContainer.innerHTML = articlesHtml;

            } catch (error) {
                console.error("åŠ è½½æˆ–æ˜¾ç¤ºå†…å®¹æ—¶å‡ºé”™:", error);
                // å¦‚æœæ˜¯è¶…æ—¶å¯¼è‡´çš„é”™è¯¯ï¼Œæç¤ºå¹¶åœ¨15ç§’åè‡ªåŠ¨åˆ·æ–°é¡µé¢
                if (error.name === 'AbortError') {
                    articlesContainer.innerHTML = `
                        <div class="error-container">
                            <strong>è¯·æ±‚è¶…æ—¶ï¼Œé¡µé¢å°†åœ¨ 15 ç§’åè‡ªåŠ¨åˆ·æ–°ã€‚</strong><br>
                            <small>è¯·ç¡®è®¤åå°æœåŠ¡(backend.py)æ˜¯å¦å·²æ­£ç¡®å¯åŠ¨ä¸”æ— æŠ¥é”™ã€‚</small>
                        </div>
                    `;
                    setTimeout(() => location.reload(), FETCH_TIMEOUT);
                } else {
                    // å…¶ä»–é”™è¯¯ç›´æ¥æ˜¾ç¤º
                    articlesContainer.innerHTML = `
                        <div class="error-container">
                            <strong>åŠ è½½å¤±è´¥:</strong> ${error.message}<br>
                            <small>è¯·ç¡®è®¤åå°æœåŠ¡(backend.py)æ˜¯å¦å·²æ­£ç¡®å¯åŠ¨ä¸”æ— æŠ¥é”™ã€‚</small>
                        </div>
                    `;
                }
            }
        }
        
        function escapeHtml(str) {
            return str.replace(/[&<>"']/g, c => ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#39;'
            })[c]);
        }

        function createArticleHtml(article) {
            const { content, create_time, comments } = article;

            let quotePart = '';
            let mainContent = content;
            const delimiter = '\n---\n';
            const idx = content.indexOf(delimiter);
            if (idx !== -1) {
                quotePart = content.slice(0, idx).trim();
                mainContent = content.slice(idx + delimiter.length).trim();
            }

            const commentsHtml = comments && comments.length > 0
                ? comments.map(comment => `
                    <li class="comment">
                        <div>
                            <span class="comment-user">${escapeHtml(comment.user_name || 'åŒ¿åç”¨æˆ·')}:</span>
                            <span>${escapeHtml(comment.text || '')}</span>
                        </div>
                        ${comment.ip_location ? `<span class="comment-location">IP: ${escapeHtml(comment.ip_location)}</span>` : ''}
                    </li>
                `).join('')
                : '<li>æ²¡æœ‰è¯„è®ºã€‚</li>';

            return `
                <article class="article-card">
                    <div class="article-content">
                        ${quotePart ? `<div class="quote-box">${escapeHtml(quotePart)}</div>` : ''}
                        <p>${escapeHtml(mainContent)}</p>
                    </div>
                    <p class="article-meta">å‘å¸ƒäº: ${create_time}</p>
                    <div class="comments-section">
                        <details>
                            <summary>æŸ¥çœ‹è¯„è®º (${comments ? comments.length : 0})</summary>
                            <ul class="comments-list">
                                ${commentsHtml}
                            </ul>
                        </details>
                    </div>
                </article>
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            applySavedTheme();
            fetchAndDisplayFeed();
        });
    </script>
