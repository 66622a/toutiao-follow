<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- This tag is crucial for mobile optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头条关注！华族88！</title>
    <style>
        /* CSS Variables for easy theme management */
        :root {
            --primary-color: #d9534f; /* Toutiao Red */
            --background-color: #f4f5f7;
            --card-background: #ffffff;
            --text-color: #333333;
            --text-secondary: #777777;
            --border-color: #eeeeee;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        /* General Reset and Body Styling */
        body {
            margin: 0;
            padding-top: 60px; /* Space for the fixed header */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Fixed Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
        }

        /* Main Content Container */
        main {
            padding: 15px;
        }

        /* Article Card Styling */
        .article-card {
            background: var(--card-background);
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            overflow: hidden; /* Ensures content respects border-radius */
            padding: 20px;
        }

        .article-content {
            font-size: 1rem;
            margin-bottom: 15px;
            white-space: pre-wrap; /* Preserves line breaks from the content */
        }

        .article-meta {
            font-size: 0.8rem;
            color: var(--text-secondary);
            border-top: 1px solid var(--border-color);
            padding-top: 10px;
        }

        /* Collapsible Comments Section */
        .comments-section {
            margin-top: 20px;
        }
        
        .comments-section details {
            border-top: 1px solid var(--border-color);
            padding-top: 10px;
        }

        .comments-section summary {
            font-weight: 600;
            color: var(--primary-color);
            cursor: pointer;
            padding: 5px 0;
            font-size: 0.95rem;
        }
        
        .comments-list {
            list-style-type: none;
            padding-left: 0;
            margin-top: 10px;
        }

        .comment {
            padding: 10px;
            font-size: 0.9rem;
            border-bottom: 1px solid #f9f9f9;
        }
        .comment:last-child {
            border-bottom: none;
        }
        .comment:nth-child(even) {
            background-color: #fafafa;
        }

        .comment-user {
            font-weight: bold;
            color: #0275d8;
        }

        .comment-location {
            font-size: 0.75rem;
            color: var(--text-secondary);
            background-color: #f0f0f0;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
        }

        /* Loading Spinner */
        #loader {
            display: flex;
            justify-content: center;
            padding: 50px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Message Box */
        #error-container {
            background-color: #fdd;
            border: 1px solid #f44336;
            color: #d32f2f;
            padding: 15px;
            margin: 20px;
            border-radius: 8px;
            text-align: center;
        }

        /* Hide elements by default */
        .hidden {
            display: none;
        }
        
        /* Desktop Responsiveness */
        @media (min-width: 768px) {
            main {
                max-width: 700px;
                margin: 0 auto;
                padding: 20px;
            }
            header h1 {
                font-size: 1.5rem;
            }
            .article-content {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>头条关注！华族88！</h1>
    </header>

    <main>
        <div id="loader">
            <div class="spinner"></div>
        </div>
        
        <div id="error-container" class="hidden"></div>
        
        <div id="articles-container">
            <!-- Articles will be injected here by JavaScript -->
        </div>
    </main>

    <script>
        // DOM Element References
        const articlesContainer = document.getElementById('articles-container');
        const loader = document.getElementById('loader');
        const errorContainer = document.getElementById('error-container');

        // The URL of OUR back-end server API
        const API_URL = 'http://localhost:5000/api/feed';

        // --- UI State Management Functions ---
        const showLoader = () => loader.classList.remove('hidden');
        const hideLoader = () => loader.classList.add('hidden');
        const showError = (message) => {
            errorContainer.textContent = `加载失败: ${message}. 请确认后台服务是否已启动.`;
            errorContainer.classList.remove('hidden');
        };
        const hideError = () => errorContainer.classList.add('hidden');
        
        // --- Main Data Fetching and Rendering Logic ---
        async function fetchAndDisplayFeed() {
            showLoader();
            hideError();

            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`后台服务器错误 (状态: ${response.status})`);
                }
                const articles = await response.json();

                if (!articles || articles.length === 0) {
                    throw new Error("未能从后台获取到任何文章数据.");
                }

                // Generate all article HTML at once for better performance
                const articlesHtml = articles.map(createArticleHtml).join('');
                articlesContainer.innerHTML = articlesHtml;

            } catch (error) {
                console.error("Failed to fetch or display feed:", error);
                showError(error.message);
            } finally {
                hideLoader();
            }
        }
        
        // --- HTML Generation Function ---
        function createArticleHtml(article) {
            const { content, create_time, comments } = article;

            const commentsHtml = comments && comments.length > 0
                ? comments.map(comment => `
                    <li class="comment">
                        <div>
                            <span class="comment-user">${comment.user_name || '匿名用户'}:</span>
                            <span>${comment.text || ''}</span>
                        </div>
                        ${comment.ip_location ? `<span class="comment-location">IP: ${comment.ip_location}</span>` : ''}
                    </li>
                `).join('')
                : '<li>没有评论。</li>';

            return `
                <article class="article-card">
                    <p class="article-content">${content}</p>
                    <p class="article-meta">发布于: ${create_time}</p>
                    <div class="comments-section">
                        <details>
                            <summary>查看评论 (${comments ? comments.length : 0})</summary>
                            <ul class="comments-list">
                                ${commentsHtml}
                            </ul>
                        </details>
                    </div>
                </article>
            `;
        }

        // --- Start the application ---
        document.addEventListener('DOMContentLoaded', fetchAndDisplayFeed);
    </script>

</body>
</html>
